    <script>
        const API = 'https://api.mail.tm';

        const app = {
            state: {
                token: null,
                account: null,
                timer: 600,
                messages: [],
                currentId: null
            },

            // --- STARTUP LOGIC ---
            init() {
                // 1. Play Boot Animation
                this.runBootSequence();
            },

            runBootSequence() {
                const bar = document.getElementById('boot-progress');
                const text = document.getElementById('boot-text');
                const screen = document.getElementById('boot-screen');
                const main = document.getElementById('app-interface');

                // Simulation of loading steps
                let w = 0;
                const int = setInterval(() => {
                    w += Math.random() * 5;
                    if(w > 100) w = 100;
                    bar.style.width = w + '%';

                    if(w > 30 && w < 60) text.innerText = "> ESTABLISHING_UPLINK...";
                    if(w > 60 && w < 90) text.innerText = "> BYPASSING_FIREWALLS...";
                    if(w >= 100) {
                        clearInterval(int);
                        text.innerText = "> ACCESS_GRANTED";
                        
                        // Attempt to connect API while showing 100%
                        this.createAccount().then(() => {
                            setTimeout(() => {
                                screen.style.opacity = '0';
                                setTimeout(() => {
                                    screen.style.display = 'none';
                                    main.classList.remove('hidden');
                                    setTimeout(() => main.classList.remove('opacity-0'), 100);
                                }, 500);
                            }, 500);
                        });
                    }
                }, 50); // Speed of boot bar
            },

            // --- API LOGIC (Retry Mechanism) ---
            async request(endpoint, method = 'GET', body = null) {
                try {
                    const headers = { 'Content-Type': 'application/json' };
                    if (this.state.token) headers['Authorization'] = `Bearer ${this.state.token}`;
                    
                    const res = await fetch(`${API}${endpoint}`, {
                        method, headers, body: body ? JSON.stringify(body) : null
                    });
                    
                    if (!res.ok) throw new Error('API Fail');
                    if (method === 'DELETE') return true;
                    return await res.json();
                } catch (e) {
                    console.log(e);
                    return null;
                }
            },

            async createAccount() {
                // Show local loader text if main UI is visible
                document.getElementById('loader-spinner').classList.remove('hidden');
                
                // Retry Loop for Domain
                let domains = null;
                let attempts = 0;
                while(!domains && attempts < 3) {
                    domains = await this.request('/domains');
                    if(!domains) await new Promise(r => setTimeout(r, 1000)); // wait 1s
                    attempts++;
                }

                if (!domains || !domains['hydra:member']) {
                    document.getElementById('email-text').innerText = "CONNECTION_FAILED";
                    document.getElementById('email-text').style.color = "red";
                    this.showToast("SERVER_ERROR_RETRYING");
                    return; // Stop here, user can click retry
                }

                const domain = domains['hydra:member'][0].domain;
                const user = 'anon' + Math.random().toString(36).substring(5);
                const password = Math.random().toString(36).substring(2);
                const address = `${user}@${domain}`;

                const acc = await this.request('/accounts', 'POST', { address, password });
                if (acc) {
                    const tokenData = await this.request('/token', 'POST', { address, password });
                    if (tokenData) {
                        this.state.token = tokenData.token;
                        this.state.account = acc;
                        
                        // Update UI
                        this.decryptEffect(address); // Hacker text effect
                        this.startTimer();
                        this.startPolling();
                    }
                }
                
                document.getElementById('loader-spinner').classList.add('hidden');
            },

            // --- DECRYPT EFFECT (Matrix Style) ---
            decryptEffect(target) {
                const el = document.getElementById('email-text');
                const chars = "XYZ01_@#";
                let i = 0;
                el.style.color = "#00ff41"; // Reset color

                const timer = setInterval(() => {
                    el.innerText = target.split("").map((c, index) => {
                        if(index < i) return target[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join("");
                    
                    if(i >= target.length) clearInterval(timer);
                    i += 1/2;
                }, 30);
            },

            async refreshIdentity() {
                if(this.state.account) {
                   await this.request(`/accounts/${this.state.account.id}`, 'DELETE');
                }
                this.state.token = null;
                this.state.messages = [];
                document.getElementById('inbox-list').innerHTML = '';
                this.createAccount();
            },

            // --- POLLING ---
            startPolling() {
                setInterval(() => this.fetchMessages(), 5000);
            },

            async fetchMessages(manual = false) {
                if (!this.state.token) return;

                if(manual) {
                    const icon = document.getElementById('refresh-icon');
                    icon.classList.add('animate-spin');
                    setTimeout(() => icon.classList.remove('animate-spin'), 1000);
                }

                const data = await this.request('/messages');
                if (data && data['hydra:member']) {
                    const newMsgs = data['hydra:member'];
                    if(newMsgs.length > this.state.messages.length && !manual) {
                        this.showToast("> NEW_PACKET_INTERCEPTED");
                    }
                    this.state.messages = newMsgs;
                    this.renderInbox();
                }
            },

            renderInbox() {
                const list = document.getElementById('inbox-list');
                if (this.state.messages.length === 0) {
                    list.innerHTML = `
                        <div class="h-40 flex flex-col items-center justify-center text-neon-green/40 border border-dashed border-neon-green/20 rounded">
                            <span class="material-symbols-rounded text-4xl mb-2">wifi_tethering_off</span>
                            <p class="text-xs">NO_PACKETS_RECEIVED</p>
                        </div>`;
                    return;
                }

                list.innerHTML = this.state.messages.map(msg => `
                    <div onclick="app.openMsg('${msg.id}')" class="p-3 bg-neon-green/5 border-l-2 border-neon-green cursor-pointer hover:bg-neon-green/10 transition-colors">
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-sm text-white">${msg.from.name || 'Unknown'}</span>
                            <span class="text-[10px] text-neon-green/60 font-mono">${new Date(msg.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="text-xs text-gray-400 truncate mt-1">${msg.subject}</div>
                    </div>
                `).join('');
            },

            async openMsg(id) {
                c
