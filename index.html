<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR MAIL PRO | Secure Temp Mail</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        /* Base Styles */
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        /* Glassmorphism Classes */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Slide Animation classes */
        .slide-panel {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
        }
        .slide-panel.active {
            transform: translateX(0);
        }

        /* Loader Animation */
        .loader-bar { transition: width 0.5s ease-out; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-[#0f172a] text-slate-800 dark:text-slate-100 transition-colors duration-300 min-h-screen relative overflow-hidden">

    <div class="fixed top-0 left-0 w-[500px] h-[500px] bg-blue-500/20 rounded-full blur-[100px] -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
    <div class="fixed bottom-0 right-0 w-[500px] h-[500px] bg-purple-500/20 rounded-full blur-[100px] translate-x-1/2 translate-y-1/2 pointer-events-none"></div>

    <div id="splash" class="fixed inset-0 z-[100] bg-slate-100 dark:bg-[#0f172a] flex flex-col items-center justify-center transition-opacity duration-500">

    <div id="app-main" class="relative z-10 max-w-lg mx-auto px-4 py-4 h-screen flex flex-col opacity-0 scale-95 transition-all duration-500">
        
        <header class="flex items-center justify-between mb-6 pt-2">

                    <span class="material-symbols-rounded text-white">mail</span>

            <svg class="w-8 h-8 text-white fill-current" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.711 2.592 2.654-.698c1.009.575 2.173.894 3.428.895 3.183 0 5.768-2.586 5.768-5.766 0-3.181-2.585-5.767-5.768-5.767zm.6 1.116c2.569 0 4.659 2.09 4.659 4.659 0 2.564-2.095 4.659-4.659 4.659-1.299 0-2.481-.527-3.333-1.385l-1.325.348.356-1.32c-.896-.892-1.458-2.126-1.458-3.483 0-2.564 2.095-4.659 4.659-4.659z"/></svg>

    <div id="toast-box" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[60] flex flex-col gap-2 w-max pointer-events-none"></div>

    <script>
        // IIFE to avoid global pollution, exposing only 'app'
        (function() {
            const API_URL = 'https://api.mail.tm';
            
            const state = {
                token: localStorage.getItem('tm_token'),
                account: JSON.parse(localStorage.getItem('tm_account') || 'null'),
                messages: [],
                timer: 600,
                interval: null,
                poll: null,
                currentMsg: null
            };

            const dom = {
                splash: document.getElementById('splash'),
                bar: document.getElementById('splash-bar'),
                main: document.getElementById('app-main'),
                email: document.getElementById('email-display'),
                timer: document.getElementById('timer'),
                list: document.getElementById('msg-list'),
                badge: document.getElementById('badge'),
                detail: document.getElementById('detail-view')
            };

            // API Wrapper
            async function api(endpoint, method = 'GET', body = null) {
                const headers = { 'Content-Type': 'application/json' };
                if (state.token) headers['Authorization'] = `Bearer ${state.token}`;
                try {
                    const res = await fetch(`${API_URL}${endpoint}`, {
                        method, headers, body: body ? JSON.stringify(body) : null
                    });
                    if (!res.ok) throw new Error(res.status);
                    if (method === 'DELETE') return true;
                    return await res.json();
                } catch (e) {
                    console.error(e);
                    return null;
                }
            }

            // Core Functions
            const app = {
                async init() {
                    // Theme Init
                    if(localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        document.documentElement.classList.add('dark');
                        document.getElementById('theme-icon').innerText = 'dark_mode';
                    }

                    // Animation
                    setTimeout(() => dom.bar.style.width = '100%', 100);

                    // Account Logic
                    if (!state.token || !state.account) {
                        await this.createAccount();
                    } else {
                        dom.email.innerText = state.account.address;
                        this.updateQR(state.account.address);
                    }

                    // Start App
                    setTimeout(() => {
                        dom.splash.style.opacity = '0';
                        setTimeout(() => dom.splash.style.display = 'none', 500);
                        dom.main.classList.remove('opacity-0', 'scale-95');
                        dom.main.classList.add('opacity-100', 'scale-100');
                        this.startTimer();
                        this.fetchMessages();
                        this.poll = setInterval(() => this.fetchMessages(), 5000);
                        this.showToast('Secure Connection Established', 'lock');
                    }, 1500);
                },

                async createAccount() {
                    const domains = await api('/domains');
                    if (!domains || !domains['hydra:member'][0]) return;
                    
                    const domain = domains['hydra:member'][0].domain;
                    const user = 'ar' + Math.random().toString(36).substring(7);
                    const password = Math.random().toString(36).substring(2);
                    const address = `${user}@${domain}`;

                    const acc = await api('/accounts', 'POST', { address, password });
                    if (acc) {
                        const tokenData = await api('/token', 'POST', { address, password });
                        if (tokenData) {
                            state.token = tokenData.token;
                            state.account = { id: acc.id, address: acc.address, password };
                            
                            localStorage.setItem('tm_token', state.token);
                            localStorage.setItem('tm_account', JSON.stringify(state.account));
                            
                            dom.email.innerText = acc.address;
                            this.updateQR(acc.address);
                        }
                    }
                },

                async fetchMessages(manual = false) {
                    if (manual) {
                        const btn = document.getElementById('btn-reload');
                        btn.classList.add('animate-spin');
                        setTimeout(() => btn.classList.remove('animate-spin'), 1000);
                    }
                    
                    const data = await api('/messages');
                    if (data && data['hydra:member']) {
                        const newMsgs = data['hydra:member'];
                        if (newMsgs.length > state.messages.length) {
                            if (!manual && state.messages.length > 0) this.showToast('New Message Received!', 'mail');
                        }
                        state.messages = newMsgs;
                        this.renderInbox();
                    }
                },

                renderInbox() {
                    dom.badge.innerText = state.messages.length;
                    if (state.messages.length === 0) {
                        dom.list.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-slate-400 mt-10"><div class="w-16 h-16 bg-slate-200 dark:bg-slate-700/50 rounded-full flex items-center justify-center mb-4"><span class="material-symbols-rounded text-3xl">inbox</span></div><p>Inbox Empty</p></div>`;
                        return;
                    }
                    
                    dom.list.innerHTML = state.messages.map((msg, i) => `
                        <div onclick="window.app.openMsg('${msg.id}')" class="glass-card p-4 rounded-xl shadow-sm cursor-pointer flex gap-3 items-center animate-slide-up hover:bg-white/50 dark:hover:bg-slate-700/50 transition-colors" style="animation-delay: ${i * 0.05}s">
                            <div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 flex items-center justify-center font-bold shrink-0">
                                ${(msg.from.name || msg.from.address)[0].toUpperCase()}
                            </div>
                            <div class="overflow-hidden flex-1">
                                <div class="flex justify-between items-center">
                                    <h4 class="font-bold text-sm truncate text-slate-800 dark:text-slate-100">${msg.from.name || msg.from.address}</h4>
                                    <span class="text-[10px] text-slate-400">${new Date(msg.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                </div>
                                <p class="text-xs text-slate-500 truncate">${msg.subject}</p>
                            </div>
                        </div>
                    `).join('');
                },

                async openMsg(id) {
                    const msg = state.messages.find(m => m.id === id);
                    if (!msg) return;
                    
                    state.currentMsg
